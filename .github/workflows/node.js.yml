name: blog-ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    # npm install
    - name: npm install and build
      run: |
        npm install
        npm run deploy
